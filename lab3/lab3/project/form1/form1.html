<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>

    <!-- Bootstrap 4 - CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="container">
        <form action="send">
            <div class="form">
                <h1>Contact Us</h1>
                <div class="inputs">
                    <div class="field">
                        <label>FULL NAME *</label>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="field left">
                        <label>EMAIL *</label>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="field right">
                        <label>PHONE</label>
                        <input type="tel" placeholder="Enter Number Phone">
                    </div>
                    <div class="field clearfix">
                        <label>NEEDED SERVICES *</label>
                        <select name="services" id="services">
                            <option class="placeholder" value="" disabled selected>Please chooses</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                            <option value="">Option 4</option>
                        </select>
                    </div>
                    <div class="field area">
                        <label>MESSAGE</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea>
                    </div>
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </div>

     <!-- Bootstrap 4 - JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
     integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
     integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
     crossorigin="anonymous"></script>
</body>
</html>
