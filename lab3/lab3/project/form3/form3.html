<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>

    <!-- Bootstrap 4 - CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="form3.css">

</head>
<body>
    <div class="container">
        <form action="send">
            <div class="form">
                <label for="">Account</label>
                <div class="input">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="divider"></div>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="divider"></div>
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input">
                    <i class="fa-solid fa-key"></i>
                    <div class="divider"></div>
                    <input type="password" placeholder="Password">
                </div>
                <div class="float left">
                    <label for="">Date of Birth</label>
                    <div class="inputs">
                        <input type="text" placeholder="DD">
                        <input type="text" placeholder="MM">
                        <input type="text" placeholder="YYYY">
                    </div>
                </div>
                <div class="float right">
                    <label for="">Gender</label>
                    <div class="inputs">
                        <button type="button">Male</button>
                        <button type="button">Female</button>
                    </div>
                </div>
                <div class="detail">
                    <label for="">Payment Details</label>
                    <div class="inputs">
                        <button type="button"><i class="fa-brands fa-cc-visa"></i>Credit Card</button>
                        <button type="button"><i class="fa-brands fa-paypal"></i>Paypal</button>
                    </div>
                </div>
                <div class="input">
                    <i class="fa-solid fa-credit-card"></i>
                    <div class="divider"></div>
                    <input type="text" placeholder="Card Number">
                </div>
                <div class="input short">
                    <i class="fa fa-user"></i>
                    <div class="divider"></div>
                    <input type="text" placeholder="Card CVC">
                </div>
                <select name="" id="">
                    <option value="">01 Jan</option>
                    <option value="">02 Jan</option>
                    <option value="">03 Jan</option>
                </select>
                <select name="" id="">
                    <option value="">2015</option>
                    <option value="">2016</option>
                    <option value="">2017</option>
                </select>
                <label class="term-l" for="">Terms and Conditions</label>
                <div class="term">
                    <input type="checkbox">
                    <span>I accept the terms and conditions for signing up to this service and hereby confirm I have read the privacy.</span>
                </div>
            </div>
        </form>
    </div>

     <!-- Bootstrap 4 - JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
     integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
     integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
     crossorigin="anonymous"></script>
</body>
</html>
