<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="heading">Sign in</h1>

      <form class="form">
        <div class="form-control">
          <input
            type="text"
            class="email input"
            placeholder="username or email"
            id="email"
          />
          <div class="error"></div>
        </div>

        <div class="form-control">
          <input
            type="password"
            class="password input"
            placeholder="password"
            id="password"
          />
          <div class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
        <div class="service">
          <p>Or login with</p>

          <div class="wrap">
            <div class="facebook wrap-icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="google wrap-icon">
              <i class="fa-brands fa-google"></i>
            </div>
          </div>
        </div>
      </form>

      <p class="navigate">Sign up</p>
    </div>
  </body>
  <script>
    const form = document.querySelector(".form");
    const username = form.querySelector(".email");
    const password = form.querySelector(".password");
    const listFields = [username, password];
    form.onsubmit = (e) => {
      e.preventDefault();
      listFields.forEach((field, index) => {
        if (field.value === "") {
          field.parentElement.parentElement.classList.add("has-error");
          field.nextElementSibling.innerText = `${field.id} field is required`;
        } else {
          field.parentElement.classList.remove("has-error");
          field.nextElementSibling.innerText = "";
        }
      });
    };
  </script>
</html>
